<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}">
</head>
<body>

<div class="container">
    <div class="actions-with-header">
        <h1 class="header">Przepisy</h1>
        <a class="button" href="{{ url_for('przepisy.create_new_przepis')}}">DODAJ</a>
    </div>

    <div class="list">
        {% for przepis in przepisy %}
        <div class="item">
            <a href="{{ url_for('przepisy.fetch_przepis_with_id', id=przepis.id)}}">
                <img src="{{przepis.obraz}}" alt="{{przepis.nazwa}}"/>
                <h5>
                    {{przepis.nazwa}}
                </h5>
            </a>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
