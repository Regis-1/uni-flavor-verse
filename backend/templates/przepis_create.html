<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}">
</head>
<body>
    <div class="container">
        <form action="{{ url_for('przepisy.create_new_przepis')}}" method="post"> 
            <div class="details-container">
                <div class="left-side">
                    <lable for="nazwa">
                        Nazwa:
                        <input id="nazwa" name="nazwa"/>
                    </lable>
                    <lable for="opis">
                        Opis:
                    </lable>
                    <textarea id="opis" rows="5" cols="10" name="opis"></textarea>
                    <lable for="obraz">
                        Obraz:
                        <input id="obraz" name="obraz"/>
                    </lable>
                    <lable for="procedura_wykonania">
                        Procedura Wykonania:
                    </lable>
                    <textarea id="procedura_wykonania" rows="5" cols="10" name="procedura_wykonania"></textarea>
                    <lable for="kalorycznosc">
                        Kalorycznosc:
                        <input id="kalorycznosc" name="kalorycznosc" type="number"/>
                    </lable>
                    <lable for="poziom_trudnosci">
                        Poziom Trudnosci:
                        <input id="poziom_trudnosci" name="poziom_trudnosci" type="number"/>
                    </lable>
                    <div class="actions">
                        <a class="button" href="{{ url_for('przepisy.fetch_all_przepisy')}}">POWRÃ“T</a>
                        <button type="submit" class="save-button button">Zapisz</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
